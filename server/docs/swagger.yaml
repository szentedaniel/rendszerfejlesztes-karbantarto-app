openapi: '3.0.2'
info:
  title: Rendszerfejlesztes API
  version: '1.0'
servers:
  - url: http://localhost:3000/api

components:
    schemas:
      # Device schema
      Device:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          description:
            type: string
            nullable: true
          identifier:
            type: string
          location:
            $ref: '#/components/schemas/Location'
          locationId:
            type: integer
          category:
            $ref: '#/components/schemas/Category'
          categoryId:
            type: integer
          SpecialMaintenance:
            type: array
            items:
              $ref: '#/components/schemas/SpecialMaintenance'
      # Location schema
      Location:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          building:
            $ref: '#/components/schemas/Building'
          buildingId: 
            type: integer
          Device:
            type: array
            items:
              $ref: '#/components/schemas/Device'
      # Building schema
      Building:
        type: object
        properties:
          id: 
            type: integer
            default: Auto-generated
          name: 
            type: string
          Location:
            type: array
            items:
              $ref: '#/components/schemas/Location'
      # Category schema
      Category:
        type: object
        properties:
          id: 
            type: integer
            default: Auto-generated
          name: 
            type: string
          Device:
            type: array
            items:
              $ref: '#/components/schemas/Device'
          Maintenance:
            type: array
            items:
              $ref: '#/components/schemas/ScheduledMaintenance'
          children:
            type: array
            items:
              $ref: '#/components/schemas/Category'
          parent:
            $ref: '#/components/schemas/Category'
            nullable: true
          parentId:
            type: integer
            nullable: true
      # Period schema
      Period:
        type: object
        properties:
          id: 
            type: integer
            default: Auto-generated
          name: 
            type: string
          periodInDays:
            type: integer
          Maintenance:
            type: array
            items:
              $ref: '#/components/schemas/ScheduledMaintenance'
      # ScheduledMaintenance schema
      ScheduledMaintenance:
        type: object
        properties:
            id: 
              type: integer
              default: Auto-generated
            name: 
              type: string
            normaInMinutes:
              type: integer
            lastMaintenance: 
              type: string
              format: date-time
              nullable: true
            periodId:
              type: integer
            period:
              $ref: '#/components/schemas/Period'
            categoryId: 
              type: integer
              default: 1
            category:
              $ref: '#/components/schemas/Category'
            priorityId:
              type: integer
            priority:
              $ref: '#/components/schemas/Priority'
            MaintenanceQualification:
              type: array
              items:
                $ref: '#/components/schemas/ScheduledMaintenanceQualification'
            Instruction:
              type: array
              items:
                $ref: '#/components/schemas/Instruction'
            Task:
              type: array
              items:
                $ref: '#/components/schemas/Task'
      # SpecialMaintenance schema
      SpecialMaintenance:
        type: object
        properties:
          id: 
            type: integer
            default: Auto-generated
          name: 
            type: string
          description:
            type: string
            nullable: true
          normaInMinutes:
            type: integer
          malfunctionDate: 
            type: string
            format: date-time
            default: Auto-generated
          deviceId: 
            type: integer
          device:
            $ref: '#/components/schemas/Device'
          priorityId:
            type: integer
          priority:
            $ref: '#/components/schemas/Priority'
          MaintenanceQualification:
            type: array
            items:
              $ref: '#/components/schemas/SpecialMaintenanceQualification'
          Instruction:
            type: array
            items:
              $ref: '#/components/schemas/Instruction'
          Task:
            type: array
            items:
              $ref: '#/components/schemas/Task'
      # Instruction schema
      Instruction:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          title:
            type: string
          body:
            type: string
            nullable: true
          scheduledMaintenance:
            $ref: '#/components/schemas/ScheduledMaintenance'
            nullable: true
          scheduledMaintenanceId:
            type: integer
            nullable: true
          specialMaintenance:
            $ref: '#/components/schemas/SpecialMaintenance'
            nullable: true
          specialMaintenanceId:
            type: integer
            nullable: true
      # User schema
      User:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          createdAt:
            type: string
            format: date-time
            default: Auto-generated   
          updatedAt:
            type: string
            format: date-time
            default: Auto-generated      
          username:
            type: string
          password:
            type: string
            format: password
          Role:
            $ref: '#/components/schemas/Role'
          roleId:
            type: integer
          active:
            type: boolean
          UserQualification:
            type: array
            items:
              $ref: '#/components/schemas/UserQualification'
          Task:
            type: array
            items:
              $ref: '#/components/schemas/Task'
      # Qualification schema
      Qualification:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          UserQualification:
            type: array
            items:
              $ref: '#/components/schemas/UserQualification'
          ScheduledMaintenanceQualification:
            type: array
            items:
              $ref: '#/components/schemas/ScheduledMaintenanceQualification'
          SpecialMaintenanceQualification:
            type: array
            items:
              $ref: '#/components/schemas/SpecialMaintenanceQualification'
      # UserQualification schema
      UserQualification:
        type: object
        properties:
          qualification:
            $ref: '#/components/schemas/Qualification'
          qualificationId:
            type: integer
          user:
            $ref: '#/components/schemas/User'
          userId:
            type: integer
      # Role schema
      Role:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          User:
            type: array
            items:
              $ref: '#/components/schemas/User'
      # ScheduledMaintenanceQualification schema
      ScheduledMaintenanceQualification:
        type: object
        properties:
          qualification:
            $ref: '#/components/schemas/Qualification'
          qualificationId:
            type: integer
          maintenance:
            $ref: '#/components/schemas/ScheduledMaintenance'
          maintenanceId:
            type: integer
      # SpecialMaintenanceQualification schema
      SpecialMaintenanceQualification:
        type: object
        properties:
          qualification:
            $ref: '#/components/schemas/Qualification'
          qualificationId:
            type: integer
          maintenance:
            $ref: '#/components/schemas/SpecialMaintenance'
          maintenanceId:
            type: integer
      # Task schema
      Task:
        type: object
        properties:
          id:
            type: integer
          scheduledMaintenanceId:
            type: integer
            nullable: true
          scheduledMaintenance:
            $ref: '#/components/schemas/ScheduledMaintenance'
            nullable: true
          specialMaintenanceId:
            type: integer
            nullable: true
          specialMaintenance:
            $ref: '#/components/schemas/SpecialMaintenance'
            nullable: true
          userId:
            type: integer
          user:
            $ref: '#/components/schemas/User'
          description:
            type: string
            nullable: false
          due:
            type: string
            format: date-time
            nullable: false
          createdAt:
            type: string
            format: date-time
            default: Auto-generated
          updatedAt:
            type: string
            format: date-time #updatedAt is missing!
            default: Auto-generated
          acceptedAt:
            type: string
            format: date-time
            nullable: true
          declinedAt:
            type: string
            format: date-time
            nullable: true
          startedAt:
            type: string
            format: date-time
            nullable: true
          finishedAt:
            type: string
            format: date-time
            nullable: true
          priorityId:
            type: number
            default: 3
          statusId:
            type: integer
            default: 1
          status:
            $ref: '#/components/schemas/Status'
          createdByUserId:
            type: integer
            nullable: false
          createdByUser:
            $ref: '#/components/schemas/User'
      # Priority schema
      Priority:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          priority:
            type: integer
          ScheduledMaintenance:
            type: array
            items:
              $ref: '#/components/schemas/ScheduledMaintenance'
          SpecialMaintenance:
            type: array
            items:
              $ref: '#/components/schemas/SpecialMaintenance'
      # Status schema
      Status:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          Task:
            type: array
            items:
              $ref: '#/components/schemas/Task'

      Login:
        type: object
        properties:
          username:
            type: string
            nullable: false
          password:
            type: string
            nullable: false
      # Error schema
      NotFound:
        type: object
        properties:
          status:
            type: integer
            default: 404
          message:
            type: string
            default: Not found with this id
      ServerError:
        type: object
        properties:
          status:
            type: integer
            default: 500
          message:
            type: string
            default: Error message
      Logger:
        type: object
        properties:
          id:
            type: integer
          message:
            type: string
          time:
            type: string
            format: date-time

