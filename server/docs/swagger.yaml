openapi: '3.0.2'
info:
  title: Rendszerfejlesztes API
  version: '1.0'
servers:
  - url: http://localhost:3000/api

components:
    schemas:
      # Device schema
      Device:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          description:
            type: string
          identifier:
            type: string
          location:
            $ref: '#/components/schemas/Location'
          locationId:
            type: integer
          category:
            $ref: '#/components/schemas/Category'
          categoryId:
            type: integer
      # Location schema
      Location:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          building:
            $ref: '#/components/schemas/Building'
          buildingId: 
            type: integer
          Device:
            type: array
            items:
              $ref: '#/components/schemas/Device'
      # Building schema
      Building:
        type: object
        properties:
          id: 
            type: integer
            default: Auto-generated
          name: 
            type: string
          Location:
            type: array
            items:
              $ref: '#/components/schemas/Location'
      # Category schema
      Category:
        type: object
        properties:
          id: 
            type: integer
            default: Auto-generated
          name: 
            type: string
          normaInMinutes:
            type: integer
            nullable: true
          lastMaintenance:
            type: string
            format: date-time
            nullable: true
          Device:
            type: array
            items:
              $ref: '#/components/schemas/Device'
          Maintenance:
            type: array
            items:
              $ref: '#/components/schemas/Maintenance'
          period:
            $ref: '#/components/schemas/Period'
          periodId:
            type: integer
            nullable: true
          children:
            type: array
            items:
              $ref: '#/components/schemas/Category'
          parent:
            $ref: '#/components/schemas/Category'
            nullable: true
          parentId:
            type: integer
            nullable: true
      # Period schema
      Period:
        type: object
        properties:
          id: 
            type: integer
            default: Auto-generated
          name: 
            type: string
          days:
            type: integer
          Category:
            type: array
            items:
              $ref: '#/components/schemas/Category'
      # Maintenance schema
      Maintenance:
        type: object
        properties:
            id: 
              type: integer
              default: Auto-generated
            name: 
              type: string
            Instruction:
              type: array
              items:
                $ref: '#/components/schemas/Instruction'
            exceptive: 
              type: boolean
              default: false
            categoryId: 
              type: integer
            category:
              $ref: '#/components/schemas/Category'
            MaintenanceQualification:
              type: array
              items:
                $ref: '#/components/schemas/MaintenanceQualification'
            MaintenanceUser:
              type: array
              items:
                $ref: '#/components/schemas/MaintenanceUser'
      # Instruction schema
      Instruction:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          title:
            type: string
            nullable: true
          body:
            type: string
          maintenance:
            $ref: '#/components/schemas/Maintenance'
          maintenanceId:
            type: integer
      # User schema
      User:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          createdAt:
            type: string
            format: date-time
            default: Auto-generated   
          updatedAt:
            type: string
            format: date-time
            default: Auto-generated      
          username:
            type: string
          password:
            type: string
            format: password
          Role:
            $ref: '#/components/schemas/Role'
          roleId:
            type: integer
          UserQualification:
            type: array
            items:
              $ref: '#/components/schemas/UserQualification'
          MaintenanceUser:
            type: array
            items:
              $ref: '#/components/schemas/MaintenanceUser'
      # Qualification schema
      Qualification:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          UserQualification:
            type: array
            items:
              $ref: '#/components/schemas/UserQualification'
          MaintenanceQualification:
            type: array
            items:
              $ref: '#/components/schemas/MaintenanceQualification'
      # UserQualification schema
      UserQualification:
        type: object
        properties:
          qualification:
            $ref: '#/components/schemas/Qualification'
          qualificationId:
            type: integer
          user:
            $ref: '#/components/schemas/User'
          userId:
            type: integer
      # Role schema
      Role:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          User:
            type: array
            items:
              $ref: '#/components/schemas/User'
      # MaintenanceQualification schema
      MaintenanceQualification:
        type: object
        properties:
          qualification:
            $ref: '#/components/schemas/Qualification'
          qualificationId:
            type: integer
          maintenance:
            $ref: '#/components/schemas/Maintenance'
          maintenanceId:
            type: integer
      # MaintenanceUser schema
      MaintenanceUser:
        type: object
        properties:
          maintenanceId:
            type: integer
          maintenance:
            $ref: '#/components/schemas/Maintenance'
          userId:
            type: integer
          user:
            $ref: '#/components/schemas/User'
          assignedAt:
            type: string
            format: date-time
            default: Auto-generated
          updatedAt:
            type: string
            format: date-time #updatedAt is missing!
            default: Auto-generated
          acceptedAt:
            type: string
            format: date-time
            nullable: true
          declinedAt:
            type: string
            format: date-time
            nullable: true
          startedAt:
            type: string
            format: date-time
            nullable: true
          finishedAt:
            type: string
            format: date-time
            nullable: true
          statusId:
            type: integer
          status:
            $ref: '#/components/schemas/Status'
      # Status schema
      Status:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          MaintenanceUser:
            type: array
            items:
              $ref: '#/components/schemas/MaintenanceUser'
      Login:
        type: object
        properties:
          username:
            type: string
            nullable: false
          password:
            type: string
            nullable: false
