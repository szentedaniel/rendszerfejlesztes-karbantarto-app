openapi: '3.0.2'
info:
  title: Rendszerfejlesztes API
  version: '1.0'
servers:
  - url: http://localhost:3000/api

components:
    schemas:
      # Device schema
      Device:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          maintenances:
            type: array
            items:
              $ref: '#/components/schemas/Maintenance'
      # Maintenance schema
      Maintenance:
        type: object
        properties:
            id: 
              type: integer
              default: Auto-generated
            name: 
              type: string
            instructions:
              type: array
              items:
                $ref: '#/components/schemas/Instruction'
            device:
              $ref: '#/components/schemas/Device'
            deviceId: 
              type: integer
            exceptive: 
              type: boolean
              default: false
            last:
              type: string
            normaInMinutes:
              type: integer
              default: 60
            periodInDays:
              type: number
            assignedAt:
              type: string
              default: Auto-generated
            userId:
              type: integer
            user:
              $ref: '#/components/schemas/User'
            maintenanceQualification:
              type: array
              items:
                $ref: '#/components/schemas/MaintenanceQualification'
      # Instruction schema
      Instruction:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          title:
            type: string
          body:
            type: string
          maintenance:
            $ref: '#/components/schemas/Maintenance'
          maintenanceId:
            type: integer
      # User schema
      User:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          createdAt:
            type: string
            format: date-time
            default: Auto-generated   
          updatedAt:
            type: string
            format: date-time
            default: Auto-generated      
          name:
            type: string
          username:
            type: string
          password:
            type: string
            format: password
          role:
            $ref: '#/components/schemas/Role'
          roleId:
            type: integer
          maintenance:
            type: array
            items:
              $ref: '#/components/schemas/Maintenance'
          userQualification:
            type: array
            items:
              $ref: '#/components/schemas/UserQualification'
      # Role schema
      Role:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          user:
            type: array
            items:
              $ref: '#/components/schemas/User'
      # Qualification schema
      Qualification:
        type: object
        properties:
          id:
            type: integer
            default: Auto-generated
          name:
            type: string
          userQualification:
            type: array
            items:
              $ref: '#/components/schemas/UserQualification'
          maintenanceQualification:
            type: array
            items:
              $ref: '#/components/schemas/MaintenanceQualification'
      # UserQualification schema
      UserQualification:
        type: object
        properties:
          qualification:
            $ref: '#/components/schemas/Qualification'
          qualificationId:
            type: integer
          user:
            $ref: '#/components/schemas/User'
          userId:
            type: integer
      # MaintenanceQualification schema
      MaintenanceQualification:
        type: object
        properties:
          qualification:
            $ref: '#/components/schemas/Qualification'
          roleId:
            type: integer
          maintenance:
            $ref: '#/components/schemas/Maintenance'
          maintenanceId:
            type: integer
