paths:
  /users:
    get:
      summary: Returns all users
      tags: [Users]
      responses:
        200:
          description: the list of the users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'



  /users/{id}:
    get:
      summary: Returns a user by id
      tags: [Users]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        200:
          description: Details of a user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      summary: Delete a user by id
      tags: [Users]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        200:
          description: The user was successfully deleted and the data of the deleted user is returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        500:
          description: The user could not be deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 500
                  message:
                    type: string
                    default: Error message
    patch:
      summary: Update a user by id
      tags: [Users]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:     
            schema:             
              $ref: '#/components/schemas/User'
            examples:    
              Example1:   
                value:
                  username: New username
              Example2:   
                value:
                  name: New name
                  username: New username
              Example3:   
                value:
                  name: New name
                  username: New username
                  password: New password
      responses:
        200:
          description: The user was successfully updated and the data of the updated user is returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        500:
          description: The user could not be updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 500
                  message:
                    type: string
                    default: Error message



  /user:
    post:
      summary: Adds a new user
      tags: [Users]
      requestBody:
        content:
          application/json:     
            schema:             
              $ref: '#/components/schemas/User'   
            examples:    
              Jessica:   
                value:
                  name: Jessica Smith
                  username: jessica_s
                  password: passw1234
              Ron:       
                value:
                  name: Ron Stewart
                  username: ron_s
                  password: secret987
      responses:
        200:
          description: The user was successfully created and the data of the created user is returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        500:
          description: The user could not be created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 500
                  message:
                    type: string
                    default: Error message
